<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ojun</title>
</head>
<body>
    <header class="l-header p-header">
        <div class="p-header__container">   
            <div class="p-header__area_logo_header">
                <a class="c-logo" href="">
                    <img class="c-logo__image" src="img/ojun.png" alt="ロゴ">
                </a>
            </div>

            <nav class="p-header__area_nav_header" id="area_nav_header">
                <ul class="p-header__list_nav_header">
                    <li>
                        <a class="c-link" href="">About</a>
                    </li>

                    <li>
                        <a class="c-link" href="">Applications</a>
                    </li>

                    <li>
                        <a class="c-link" href="">Contact</a>
                    </li>

                </ul>
            </nav>

            <!-- The hamburger button for smartphone. -->
            <button type="button" id="js-buttonHamburger" class="c-button p-hamburger" aria-controls="area_nav_header" aria-expanded="false">
                <span class="p-hamburger__line">
                    <span class="u-visuallyHidden">
                    メニューを開閉する
                    </span>
                </span>
            </button>
        </div>
    </header>

    

    <main class="p-main_top">
        <!-- Menu for smartphone. -->
        <nav class="p-header__menu" id="p-header__menu">
            <ul class="p-header__list_nav_header">
                <li>
                    <a class="c-link" href="">About</a>
                </li>

                <li>
                    <a class="c-link" href="">Applications</a>
                </li>

                <li>
                    <a class="c-link" href="">Contact</a>
                </li>

            </ul>
        </nav>

        <div class="p-main_top__container l-container">
            <div class="p-main_top__eyecatch_title">
                <h1>Ojun Portfolio</h1>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/hamburger.js"></script>
</body>
</html>
